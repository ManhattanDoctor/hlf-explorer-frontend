<div class="d-flex flex-shrink-0 align-items-center p-3 border-bottom">
    <p class="mat-title flex-grow-1 text-one-line" [innerHTML]="'general.reset' | viTranslate"></p>

    <button class="flex-shrink-0" mat-raised-button color="primary" [disabled]="form.invalid || form.pristine" (click)="submit()">
        <span [innerHTML]="'general.submit' | viTranslate"></span>
    </button>
</div>

<form class="flex-grow px-3 pt-3 pb-2 row no-gutters vertical-scroll-only" #form="ngForm"
    (keyup.enter)="form.invalid || isDisabled? $event.stopPropagation() : submit()">

    <div class="col-12">
        <mat-form-field class="d-block" appearance="outline">
            <input #passwordInput="ngModel" matInput name="password" [(ngModel)]="password"
                    type="password" minlength="5" required autocomplete="off">
            <mat-label [innerHTML]="'login.password' | viTranslate"></mat-label>
            <mat-error *ngIf="!(passwordInput.valid || !passwordInput.touched)" [innerHTML]="passwordInput.errors | viNgModelError"></mat-error>
        </mat-form-field>
    </div>

</form>
