before_script:
  - pwd
  - type multiwerf && source <(multiwerf use 1.0 stable)
  - type werf && source <(werf ci-env gitlab --tagging-strategy tag-or-branch --verbose)

stages:
  - build
  - deploy
  - cleanup

variables:
  CI_NAMESPACE: ${CI_ENVIRONMENT_SLUG}

.base_deploy:
  script:
    - set -x
    - werf deploy --stages-storage :local
      --namespace ${CI_NAMESPACE}
      --set "global.env=${CI_NAMESPACE}"
      --set "global.ci_url=$(cut -d / -f 3 <<< $CI_ENVIRONMENT_URL)"
      --timeout "${DEPLOY_TIMEOUT:-600}"
  tags:
    - karma-shell
  except:
    - schedules
  stage: deploy
  dependencies:
    - build

build:
  stage: build
  script:
    - werf build-and-publish --stages-storage :local
  tags:
    - karma-shell
  except:
    - schedules

deploy to develop:
  extends: .base_deploy
  environment:
    name: hlf-exp-fnt-dev
    url: http://${CI_ENVIRONMENT_SLUG}.karma.n-t.io
  variables:
    GATEWAY_APP: base
    WERF_KUBE_CONTEXT: karma-dev
  only:
    - master
    - add-cd
  dependencies:
    - build

cleanup:
  stage: cleanup
  script:
    - type multiwerf && source <(multiwerf use 1.0 beta)
    - type werf && source <(werf ci-env gitlab --tagging-strategy tag-or-branch --verbose)
    - docker login -u nobody -p ${WERF_IMAGES_CLEANUP_PASSWORD} ${WERF_IMAGES_REPO}
    - werf cleanup --stages-storage :local
  only:
    - schedules
  tags:
    - karma-shell
